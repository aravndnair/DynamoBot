<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamo AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">

  <!-- Header -->
  <header class="py-12 px-4 text-center">
    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
      Dynamo AI
    </h1>
    <p class="text-lg text-gray-300 mt-2">
      Upload your PDF notes and get instant AI summaries and chat support.
    </p>
  </header>

  <!-- Main Section -->
  <main class="max-w-5xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-2 gap-8 py-10">
    
    <!-- Upload Box -->
    <section class="bg-gray-800/60 rounded-xl p-6 shadow-lg border border-gray-700">
      <h2 class="text-2xl font-semibold mb-4">Upload Notes</h2>
      <input type="file" id="pdf-upload" accept="application/pdf" class="mb-2 text-sm text-gray-300" />
      <div id="uploaded-file-name" class="text-green-400 text-sm mb-2"></div>
      <button id="upload-btn" class="w-full py-2 px-4 rounded bg-purple-600 hover:bg-purple-700 transition font-medium disabled:opacity-50">
        Upload & Generate Summary
      </button>
      <div id="loading" class="mt-4 hidden text-blue-400">Processing...</div>
    </section>

    <!-- Summary Box -->
    <section class="bg-gray-800/60 rounded-xl p-6 shadow-lg border border-gray-700">
      <h2 class="text-2xl font-semibold mb-4">AI Summary</h2>
      <div id="summary-output" class="text-gray-300 italic">
        Upload a PDF to see its summary.
      </div>
    </section>
  </main>

  <!-- Chat Section -->
  <section class="max-w-3xl mx-auto bg-gray-800/60 rounded-xl p-6 shadow-lg border border-gray-700 mt-8">
    <h2 class="text-2xl font-semibold mb-4">Chat with AI</h2>
    <div id="chat-box" class="h-64 overflow-y-auto space-y-4 mb-4 pr-2 text-sm"></div>
    <form id="chat-form" class="flex space-x-2">
      <input
        id="chat-input"
        type="text"
        placeholder="Ask about your notes..."
        class="flex-grow px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:ring focus:ring-blue-500"
        disabled
      />
      <button
        type="submit"
        id="send-btn"
        class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
        disabled
      >
        Send
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-6 px-4 text-center text-sm text-gray-500 border-t border-gray-800 mt-10">
    <p>Â© 2025 Dynamo AI. Built by Aravind Nair U using FastAPI, LangChain, LlamaIndex, and RAG.</p>
  </footer>

  <!-- JS -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
